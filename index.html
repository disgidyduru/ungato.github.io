<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="mainContent" style="text-align:center;">Información de la Página</h2>

    <!-- Editar Información -->
    <div>
        <h3>Editar Información del Tema</h3>
        <textarea id="editContent" rows="10" cols="50"></textarea><br>
        <button id="saveContentBtn">Guardar Información</button>
    </div>

    <hr>

    <!-- Tabla Editable -->
    <h3>Tabla Editable</h3>
    <table id="editableTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Las filas se cargarán dinámicamente -->
        </tbody>
    </table>
    <button id="addRowBtn">Agregar Fila</button>

    <hr>

    <!-- Agregar Comentarios -->
    <div id="comments-section">
        <h3>Comentarios</h3>
        <textarea id="commentText" placeholder="Escribe tu comentario aquí..." rows="4" cols="50"></textarea><br>
        <button id="addCommentBtn">Agregar Comentario</button>
        
        <div id="comments-list">
            <!-- Los comentarios se cargarán dinámicamente -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
