<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios de IA</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Comentarios sobre la Inteligencia Artificial</h1>
  </header>

  <main>
    <section id="comments-section">
      <h2>Comentarios</h2>
      <ul id="comments-list">
        <!-- Los comentarios en tiempo real aparecerán aquí -->
      </ul>
      <textarea id="comment-input" placeholder="Escribe tu comentario aquí..."></textarea>
      <button id="add-comment-button">Agregar comentario</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
